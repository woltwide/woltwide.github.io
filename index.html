<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book an Appointment</title>

  <!-- GA4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-NZ5TV133Y1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-NZ5TV133Y1');
  </script>

  <style>
    :root{ --bg:#0b1220; --card:#121a2b; --muted:#9aa4b2; --accent:#6ea8fe; --text:#eff3f8; }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background:linear-gradient(180deg,#0b1220,#0e1630 50%,#0b1220);
      color:var(--text);
    }
    .wrap{ min-height:100dvh; display:grid; place-items:center; padding:2rem; }
    .card{
      width:100%; max-width:720px; background:var(--card);
      border:1px solid rgba(255,255,255,.06); border-radius:24px;
      padding:2rem; box-shadow:0 10px 30px rgba(0,0,0,.35);
    }
    h1{ margin:0 0 .5rem; font-size:clamp(1.6rem,2.4vw,2.3rem); }
    p{ margin:.25rem 0; color:var(--muted); line-height:1.6; }
    .cta{
      display:inline-flex; align-items:center; gap:.6rem; margin-top:1.25rem;
      padding:.9rem 1.2rem; border-radius:14px;
      border:1px solid rgba(255,255,255,.12);
      background:linear-gradient(180deg,#1b2640,#152038);
      color:var(--text); text-decoration:none; font-weight:600;
      cursor:pointer; transition:transform .08s ease, box-shadow .2s ease;
    }
    .cta:hover{ transform:translateY(-1px); box-shadow:0 6px 18px rgba(0,0,0,.35); }
    .badge{ display:inline-block; padding:.2rem .5rem; border:1px solid rgba(255,255,255,.1); border-radius:999px; font-size:.78rem; color:#c7d2fe; }

    /* Wolt-Logo oben rechts */
    .top-right-logo{
      position: fixed; top: 16px; right: 16px;
      height: 34px; width: auto; z-index: 9999;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,.25));
    }
  </style>
</head>
<body>
  <!-- Wolt-Logo oben rechts -->
  <a href="https://wolt.com" aria-label="Wolt">
    <img class="top-right-logo"
      src="https://discovery-cdn.wolt.com/cities/berlin/sections/4c136308-d00f-11ea-94a0-965c138e2403_wolt_logo_author.jpg"
      alt="Wolt logo" />
  </a>

  <div class="wrap">
    <main class="card">
      <span class="badge">Simple appointment site</span>
      <h1>Book an appointment</h1>
      <p>Click the button below to schedule a time.</p>

      <script>
        // Ziel-URL (mit UTM fÃ¼r Attribution)
        const SCHEDULER_URL = 'https://calendar.app.google/ZKKCBjBmNQeFyCyw8';
        const UTM = '?utm_source=website&utm_medium=button&utm_campaign=appt_scheduling';

        function fireEvent(name, params){
          window.dataLayer = window.dataLayer || [];
          if (typeof gtag === 'function') {
            gtag('event', name, params || {});
          } else {
            window.dataLayer.push(Object.assign({ event: name }, params || {}));
          }
        }
      </script>

      <!-- CTA -->
      <a id="bookBtn" class="cta" href="#">ðŸ“… Book appointment</a>

      <script>
        const btn = document.getElementById('bookBtn');
        btn.addEventListener('click', function(ev){
          ev.preventDefault();
          const targetUrl = SCHEDULER_URL + UTM;

          // Klick messen
          fireEvent('schedule_link_click', {
            link_url: targetUrl,
            page_location: window.location.href
          });

          // Start des Buchungsprozesses messen
          fireEvent('schedule_start', {
            scheduler_url: targetUrl
          });

          // Weiterleiten
          setTimeout(function(){ window.location.href = targetUrl; }, 900);
        });
      </script>
    </main>
  </div>
</body>
</html>
