<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wolt — Scheduling…</title>

  <!-- GA4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-NZ5TV133Y1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-NZ5TV133Y1');

    var SCHEDULER_URL = 'https://calendar.app.google/ZKKCBjBmNQeFyCyw8?utm_source=website&utm_medium=button&utm_campaign=appt_scheduling';

    gtag('event','schedule_start', { scheduler_url: SCHEDULER_URL });
    setTimeout(function(){ window.location.href = SCHEDULER_URL; }, 900);
  </script>

  <style>
    *{ box-sizing:border-box; }
    body{
      margin:0; height:100vh; display:grid; place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: radial-gradient(70rem 50rem at -10% -20%, #26c7ff 0%, #00b2ff 40%, #00a3ee 100%); color:#fff;
    }
    .card{ max-width:560px; width:92%; background:rgba(255,255,255,.1); border:1px solid rgba(255,255,255,.2); border-radius:20px; padding:28px; text-align:center; box-shadow:0 10px 30px rgba(0,0,0,.25); backdrop-filter: blur(4px); }
    h1{ margin:.2rem 0 .6rem; font-size:clamp(1.2rem,2.5vw,1.6rem); }
    p{ margin:0; opacity:.9; }
    .link{ color:#fff; font-weight:700; text-decoration:underline; }
    .logo{ height:30px; width:auto; display:block; margin:0 auto 10px; filter: drop-shadow(0 2px 6px rgba(0,0,0,.2)); }
    .spinner{ margin:14px auto 0; width:28px; height:28px; border-radius:50%; border:3px solid rgba(255,255,255,.35); border-top-color:#fff; animation:spin 1s linear infinite; }
    @keyframes spin{ to{ transform:rotate(360deg);} }
  </style>
</head>
<body>
  <div class="card">
    <img class="logo" src="https://discovery-cdn.wolt.com/cities/berlin/sections/4c136308-d00f-11ea-94a0-965c138e2403_wolt_logo_author.jpg" alt="Wolt logo" />
    <h1>Loading the booking page…</h1>
    <p>If nothing happens, <a class="link" href="#" onclick="window.location.href=SCHEDULER_URL">open it here</a>.</p>
    <div class="spinner"></div>
  </div>
</body>
</html>
